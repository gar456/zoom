
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zoom API Tool</title>
	<link rel="stylesheet" type="text/css" href="app.js">
	<link rel="stylesheet" type="text/css" href="app.css">

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
	<script src="./jsonwebtoken.min.js"></script>
	<script src="./app.js" ></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Recordings</a></li>
				<li><a href="#">Transcriptions</a></li>
				<li><a href="#">Account</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form id="Zoom-form">
			<label for="topic">Meeting Topic:</label>
			<input type="text" name="topic" id="topic" required><br>

			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required><br>

			<label for="start-time">Start Time:</label>
			<input type="time" id="start-time" name="start-time" required><br>

			<label for="duration">Duration (in minutes):</label>
			<input type="number" id="duration" name="duration" required><br>

			<button id="create-meeting-btn">Create Meeting</button>
		</form>
	     <div id="meeting-info"></div>
	     <script src="app.js"></script>
</main>
<p><a href="videoconvert.html">go to video converter</a></p>
